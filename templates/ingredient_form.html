<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料管理 - Recipe Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            padding: 20px 0;
        }
        
        .form-container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #64b5f6;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #e0e0e0;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(40, 40, 60, 0.9);
            border-color: #64b5f6;
            box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
            color: #e0e0e0;
        }
        
        .form-control::placeholder {
            color: #888;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #42a5f5, #2196f3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(60, 60, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            color: #e0e0e0;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(80, 80, 100, 0.8);
            color: #e0e0e0;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }
        
        .alert-danger {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f48fb1;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading .spinner-border {
            color: #64b5f6;
        }
        
        .back-to-line {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-line a {
            color: #64b5f6;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-to-line a:hover {
            color: #42a5f5;
            text-decoration: underline;
        }
        
        /* モバイル最適化 */
        @media (max-width: 576px) {
            .form-container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1><i class="fas fa-plus-circle"></i> 材料{{ '修正' if is_edit else '追加' }}</h1>
                <p>材料の詳細情報を入力してください</p>
            </div>
            
            {% if success_message %}
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> {{ success_message }}
            </div>
            {% endif %}
            
            {% if error_message %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ error_message }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('submit_ingredient_form') }}" id="ingredientForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="is_edit" value="{{ is_edit }}">
                {% if is_edit and ingredient_data %}
                <input type="hidden" name="ingredient_id" value="{{ ingredient_data.id }}">
                {% endif %}
                
                <div class="form-group">
                    <label class="form-label" for="ingredient_name">
                        <i class="fas fa-tag"></i> 材料名 *
                    </label>
                    <input type="text" class="form-control" id="ingredient_name" name="ingredient_name" 
                           value="{{ ingredient_data.ingredient_name if ingredient_data else '' }}" 
                           placeholder="例: トマト" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="supplier">
                        <i class="fas fa-building"></i> 取引先
                    </label>
                    <input type="text" class="form-control" id="supplier" name="supplier" 
                           value="{{ ingredient_data.suppliers.name if ingredient_data and ingredient_data.suppliers else '' }}" 
                           placeholder="例: ABC商事">
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label" for="capacity">
                                <i class="fas fa-weight"></i> 容量
                            </label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                   value="{{ ingredient_data.capacity if ingredient_data else '' }}" 
                                   step="0.1" placeholder="例: 500">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label" for="unit">
                                <i class="fas fa-ruler"></i> 単位
                            </label>
                            <select class="form-control" id="unit" name="unit">
                                <option value="">選択してください</option>
                                <option value="g" {{ 'selected' if ingredient_data and ingredient_data.unit == 'g' else '' }}>g</option>
                                <option value="ml" {{ 'selected' if ingredient_data and ingredient_data.unit == 'ml' else '' }}>ml</option>
                                <option value="個" {{ 'selected' if ingredient_data and ingredient_data.unit == '個' else '' }}>個</option>
                                <option value="本" {{ 'selected' if ingredient_data and ingredient_data.unit == '本' else '' }}>本</option>
                                <option value="枚" {{ 'selected' if ingredient_data and ingredient_data.unit == '枚' else '' }}>枚</option>
                                <option value="袋" {{ 'selected' if ingredient_data and ingredient_data.unit == '袋' else '' }}>袋</option>
                                <option value="PC" {{ 'selected' if ingredient_data and ingredient_data.unit == 'PC' else '' }}>PC</option>
                                <option value="kg" {{ 'selected' if ingredient_data and ingredient_data.unit == 'kg' else '' }}>kg</option>
                                <option value="L" {{ 'selected' if ingredient_data and ingredient_data.unit == 'L' else '' }}>L</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="unit_column">
                        <i class="fas fa-list"></i> 単位列（CSVの単位列そのまま）
                    </label>
                    <input type="text" class="form-control" id="unit_column" name="unit_column" 
                           value="{{ ingredient_data.unit_column if ingredient_data else '' }}" 
                           placeholder="例: PC, kg, L（そのまま保持）">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="spec">
                        <i class="fas fa-info-circle"></i> 規格
                    </label>
                    <input type="text" class="form-control" id="spec" name="spec" 
                           value="{{ ingredient_data.spec if ingredient_data else '' }}" 
                           placeholder="例: 750ml×12">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="unit_price">
                        <i class="fas fa-yen-sign"></i> 単価（円） *
                    </label>
                    <input type="number" class="form-control" id="unit_price" name="unit_price" 
                           value="{{ ingredient_data.unit_price if ingredient_data else '' }}" 
                           step="0.01" placeholder="例: 100" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> {{ '修正' if is_edit else '追加' }}する
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> 戻る
                </button>
            </form>
            
            <div class="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">処理中...</span>
                </div>
                <p class="mt-2">処理中...</p>
            </div>
            
            <div class="back-to-line">
                <a href="#" onclick="openLineApp()">
                    <i class="fas fa-comment"></i> LINEに戻る
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // フォーム送信時のローディング表示
        document.getElementById('ingredientForm').addEventListener('submit', function() {
            document.querySelector('.loading').style.display = 'block';
            this.style.display = 'none';
        });
        
        // LINEアプリを開く
        function openLineApp() {
            if (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i)) {
                // モバイルの場合
                window.location.href = 'line://';
            } else {
                // PCの場合
                alert('LINEアプリでこのページを開いてください');
            }
        }
        
        // フォームバリデーション
        document.getElementById('unit_price').addEventListener('input', function() {
            if (this.value < 0) {
                this.value = 0;
            }
        });
        
        document.getElementById('capacity').addEventListener('input', function() {
            if (this.value < 0) {
                this.value = 0;
            }
        });
    </script>
</body>
</html>
