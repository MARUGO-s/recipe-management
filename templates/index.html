<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ原価計算Bot - データベース管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            margin-bottom: 2rem;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 1rem;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: #e3f2fd;
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: #d4edda;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-success-custom {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
        }
        .status-badge {
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .progress-custom {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        .progress-bar-custom {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Header Section -->
                    <div class="header-section text-center">
                        <h1 class="display-4 fw-bold mb-3">
                            <i class="fas fa-utensils me-3"></i>
                            レシピ原価計算Bot
                        </h1>
                        <p class="lead mb-0">データベース管理システム</p>
                        <div class="mt-3">
                            <span class="status-badge bg-success text-white">
                                <i class="fas fa-check-circle me-2"></i>システム稼働中
                            </span>
                        </div>
                    </div>

                    <div class="p-4">
                        <!-- Feature Cards -->
                        <div class="row">
                            <!-- File Upload Card -->
                            <div class="col-md-6">
                                <div class="feature-card h-100">
                                    <div class="card-body text-center p-4">
                                        <div class="feature-icon bg-primary">
                                            <i class="fas fa-upload"></i>
                                        </div>
                                        <h4 class="card-title fw-bold text-primary">原価表アップロード</h4>
                                        <p class="card-text text-muted">
                                            CSVファイルをアップロードして原価表を更新できます
                                        </p>
                                        
                                        <!-- Upload Area -->
                                        <div class="upload-area mb-3" id="uploadArea">
                                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                            <h5>ファイルをドラッグ&ドロップ</h5>
                                            <p class="text-muted">またはクリックしてファイルを選択</p>
                                            <input type="file" id="fileInput" accept=".csv" style="display: none;">
                                        </div>

                                        <!-- Upload Progress -->
                                        <div id="uploadProgress" class="progress-custom mb-3" style="display: none;">
                                            <div class="progress-bar-custom" role="progressbar" style="width: 0%"></div>
                                        </div>

                                        <!-- Upload Status -->
                                        <div id="uploadStatus" class="alert" style="display: none;"></div>

                                        <!-- Upload Button -->
                                        <button class="btn btn-primary-custom btn-custom text-white" id="uploadBtn" disabled>
                                            <i class="fas fa-upload me-2"></i>アップロード
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Template Download Card -->
                            <div class="col-md-6">
                                <div class="feature-card h-100">
                                    <div class="card-body text-center p-4">
                                        <div class="feature-icon bg-success">
                                            <i class="fas fa-download"></i>
                                        </div>
                                        <h4 class="card-title fw-bold text-success">テンプレートダウンロード</h4>
                                        <p class="card-text text-muted">
                                            最適化されたCSVテンプレートをダウンロードできます
                                        </p>
                                        
                                        <!-- Template Options -->
                                        <div class="mb-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="templateType" id="basicTemplate" value="basic" checked>
                                                <label class="form-check-label" for="basicTemplate">
                                                    基本テンプレート
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="templateType" id="advancedTemplate" value="advanced">
                                                <label class="form-check-label" for="advancedTemplate">
                                                    詳細テンプレート
                                                </label>
                                            </div>
                                        </div>

                                        <!-- Download Button -->
                                        <button class="btn btn-success-custom btn-custom text-white" id="downloadBtn">
                                            <i class="fas fa-download me-2"></i>テンプレートダウンロード
                                        </button>

                                        <!-- Sample Data -->
                                        <div class="mt-3">
                                            <small class="text-muted">
                                                <i class="fas fa-info-circle me-1"></i>
                                                サンプルデータ付きでダウンロードされます
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Database Management Section -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="feature-card">
                                    <div class="card-body">
                                        <h4 class="card-title fw-bold text-primary mb-3">
                                            <i class="fas fa-database me-2"></i>データベース管理
                                        </h4>
                                        
                                        <!-- Database Stats -->
                                        <div class="row mb-4">
                                            <div class="col-md-3">
                                                <div class="text-center">
                                                    <h5 class="text-primary fw-bold" id="totalIngredients">-</h5>
                                                    <small class="text-muted">登録材料数</small>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="text-center">
                                                    <h5 class="text-success fw-bold" id="totalRecipes">-</h5>
                                                    <small class="text-muted">保存レシピ数</small>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="text-center">
                                                    <h5 class="text-info fw-bold" id="lastUpdate">-</h5>
                                                    <small class="text-muted">最終更新</small>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="text-center">
                                                    <button class="btn btn-outline-primary btn-sm" id="refreshBtn">
                                                        <i class="fas fa-sync-alt me-1"></i>更新
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Database Actions -->
                                        <div class="row">
                                            <div class="col-md-4">
                                                <button class="btn btn-outline-primary btn-custom w-100" id="viewDataBtn">
                                                    <i class="fas fa-eye me-2"></i>データ確認
                                                </button>
                                            </div>
                                            <div class="col-md-4">
                                                <button class="btn btn-outline-success btn-custom w-100" id="exportDataBtn">
                                                    <i class="fas fa-file-export me-2"></i>データエクスポート
                                                </button>
                                            </div>
                                            <div class="col-md-4">
                                                <button class="btn btn-outline-danger btn-custom w-100" id="clearDataBtn">
                                                    <i class="fas fa-trash-alt me-2"></i>データクリア
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- System Status Section -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="feature-card">
                                    <div class="card-body">
                                        <h4 class="card-title fw-bold text-info mb-3">
                                            <i class="fas fa-server me-2"></i>システムステータス
                                        </h4>
                                        
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="feature-icon bg-success me-3" style="width: 40px; height: 40px; font-size: 16px;">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0">LINE Bot</h6>
                                                        <small class="text-success">稼働中</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="feature-icon bg-success me-3" style="width: 40px; height: 40px; font-size: 16px;">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0">Azure Vision</h6>
                                                        <small class="text-success">稼働中</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="feature-icon bg-success me-3" style="width: 40px; height: 40px; font-size: 16px;">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0">Groq API</h6>
                                                        <small class="text-success">稼働中</small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="d-flex align-items-center">
                                                    <div class="feature-icon bg-success me-3" style="width: 40px; height: 40px; font-size: 16px;">
                                                        <i class="fas fa-check"></i>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0">Supabase</h6>
                                                        <small class="text-success">稼働中</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
